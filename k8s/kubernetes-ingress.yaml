apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: openrouterai-ingress
  namespace: mcp-servers
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
  - host: openrouterai.homelab.local
    http:
      paths:
      - path: /openrouterai
        pathType: Prefix
        backend:
          service:
            name: openrouterai-service
            port:
              number: 80
